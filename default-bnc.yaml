---
# This is the GoshuBNC config file

# bouncer configuration
bouncer:
  storage:
    type: buntdb
    database: bncdata.db

    # addresses to listen on
    listeners:
      #- ":6667"
      - ":6697"

    # listeners to use tls on
    tls-listeners:
      ":6697":
        cert: tls.crt
        key: tls.key

        logging:
          # folder to store chat logs
          path: chatlogs/
